<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Index</title>
</head>
<body>

<h1>List of HTML Files</h1>
<ul id="fileList"></ul>

<script>
    const repository = "AnHeuermann/openmodelica-library-testing-action";
    const branch = "gh-pages";

    fetch(`https://api.github.com/repos/${repository}/git/trees/${branch}?recursive=1`)
        .then(response => response.json())
        .then(data => {
            const htmlFiles = data.tree
                .filter(entry => entry.type === "blob" && entry.path.endsWith(".html") && !entry.path.includes('files'))
                .map(entry => entry.path);

            const fileList = document.getElementById("fileList");

            htmlFiles.forEach(fileName => {
                const listItem = document.createElement("li");
                const link = document.createElement("a");
                link.href = `${fileName}`;
                link.textContent = fileName;
                listItem.appendChild(link);
                fileList.appendChild(listItem);
            });
        })
        .catch(error => console.error('Error fetching file list:', error));
</script>

</body>
</html>
